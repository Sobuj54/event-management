{% extends "admin-dashboard.html" %}
{% block events %}

<div class="w-1/2 mx-auto">
     <div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="m-2 text-green-400">{{message}}</div>
                    {% endfor %}
                {% endif %}
     </div>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="px-3 py-2 mt-3 text-white bg-blue-400 rounded-md">Assign Role</button>
    </form> 
</div>

{% endblock %}
