{% extends 'main.html' %}
{% block title %}Delete Category{% endblock %}
{% block content %}
<h1 class="text-xl font-bold text-red-600">Delete Category: {{ category.name }}</h1>
<form method="POST" class="mt-4">
  {% csrf_token %}
  <button type="submit" class="px-4 py-2 text-white bg-red-600 rounded">Confirm Delete</button>
  <a href="{% url 'category:list' %}" class="ml-4 text-gray-600">Cancel</a>
</form>
{% endblock %}
