{% extends "main.html" %}
{% block content %}
    <div class='w-1/2 mx-auto my-9'>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='px-2 py-1 mt-3 text-white bg-blue-500 rounded' type="submit">Update Profile</button>
        </form>
    </div>
{% endblock content %}
